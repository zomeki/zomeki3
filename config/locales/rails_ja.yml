ja:
  date:
    formats:
      default: "%Y-%m-%d"
      default_ja: "%Y年%m月%d日"
      short: "%y-%m-%d"
      short_ja: "%y年%m月%d日"
      long: "%Y-%m-%d %a"
      long_ja: "%Y年%m月%d日（%a）"
  time:
    formats:
      default: "%Y-%m-%d %H:%M"
      default_ja: "%Y年%m月%d日 %H時%M分"
      short: "%H:%M"
      short_ja: "%H時%M分"
      long: "%Y-%m-%d %H:%M:%S"
      long_ja: "%Y年%m月%d日 %H時%M分%S秒"
  number:
    human:
      storage_units:
        units:
          byte: Bytes
  errors:
    messages:
      not_a_filename: は半角英数字で入力してください。
      email: は正しいEメールアドレスではありません。
      onebyte_characters: は半角で入力してください。
      platform_dependent_characters: に機種依存文字が含まれています。（%{chars}）
      taken_in_site: はすでにサイト内に登録されています。
      invalid_url: は正しいURLではありません。
      invalid_bracket_name: は半角英数字、ハイフン、アンダースコアで入力してください。
      too_long_byte: は%{limit}バイト以内で入力してください。（現在%{current_size}バイト）
      too_long_byte_for_mobile: が携帯向け容量制限%{limit}バイトを超えています。（現在%{current_size}バイト）
      not_after_current_datetime: は現在より後の日時を入力してください。
